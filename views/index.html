<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facemash</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1 class="big-head">
          Click on the Picture which you think is more Hotter
        </h1>
        <h1 class="small-head">Pick the Hot One</h1>
        <a style="display: none;" href="/profiles/new">New</a>
      </div>
      <div class="cols">
        <div class="left-col">
          <div class="profile">
            <img
              src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png"
              alt=""
              class="left-image"
            />
            <p id="left-name" class="name">Person 1</p>
          </div>
        </div>
        <div class="right-colr">
          <div class="profile">
            <img
              src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png"
              alt=""
              class="right-image"
            />
            <p id="right-name" class="name">Person 2</p>
          </div>
        </div>
      </div>
      <div class="rankings">
        <p><a href="/profiles/list">Rank List</a></p>
      </div>
    </div>
  </body>
  <footer>
    <p>Made By Roshan John</p>
  </footer>
</html>
